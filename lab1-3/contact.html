<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Nebula Clothing</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        main {
            padding: 40px;
            max-width: 700px;
            margin: auto;
        }

        h2 {
            margin-top: 0;
        }

        .info, .contact-form {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .info p {
            margin: 10px 0;
        }

        a {
            color: #ff5e00;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 20px;
            background-color: #2b2b2b;
            color: white;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #ff5e00;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e04f00;
        }
    </style>
</head>
<body>

<header>
    ðŸ“ž Contact Us
</header>

<main>
    <section class="info">
        <h2>Get in Touch</h2>
        <p>Email: <a href="mailto:info@nebulaclothing.com">info@nebulaclothing.com</a></p>
        <p>Phone: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
        <p>Location: Galaxy Street 42, Nebula City</p>
    </section>

    <section class="contact-form">
        <h2>Send us a message</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your email" required>

            <label for="message">Message:</label>
            <textarea id="message" rows="5" placeholder="Your message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>
</main>

</body>
</html>
