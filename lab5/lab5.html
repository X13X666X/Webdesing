<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аудіо та Відео на сторінці</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        .media-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }

        audio, video {
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .media-container div {
            max-width: 600px;
        }
    </style>
</head>
<body>

    <h2>Аудіо та Відео контент на сторінці</h2>
    <p>Перегляньте аудіо та відео файли.</p>

    <div class="media-container">
        <!-- Аудіо -->
        <div>
            <h3>Аудіо файл</h3>
            <audio controls>
                <source src="audio.mp3" type="audio/mpeg">
            </audio>
        </div>

        <!-- Відео -->
        <div>
            <h3>Відео файл</h3>
            <video controls width="600">
                <source src="video.mp4" type="video/mp4">
            </video>
        </div>
    </div>

</body>
</html>
